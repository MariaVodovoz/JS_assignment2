<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Dancing+Script&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<h2>“If we could see the miracle of a single flower clearly our whole life would change.”</h2>
	<h2 class="mini">– Buddha</h2>
	
	<section id="gallery">
		<div class="displayBar">
			<figure class="displayBar">
				<img/>
				<h3 class="slide-title"></h3> 
				<figcaption></figcaption>
			</figure>
		</div>
		<div class="thumbBar">
			<div class="thumbBarImgs">
				<ul class="thumbBarImgs">
				</ul>
			</div>
		</div>
	</section>
	<script src="js/gallery.js"></script>
